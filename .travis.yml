language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
script: sbt ++${TRAVIS_SCALA_VERSION} amm/test $(if [[ "${TRAVIS_PULL_REQUEST}"
  == "false" && "${TRAVIS_BRANCH}" == "master" ]]; then echo "published/publish";
  fi)
branches:
  only:
  - master
